<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DriveSafe</title>
    <link rel="stylesheet" href="../../assets/css/themes.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Left Side - Branding -->
            <div class="auth-brand">
                <div class="brand-content">
                    <div class="logo-large">
                        <i class="fas fa-car-side"></i>
                        <h1>DriveSafe</h1>
                    </div>
                    <h2>Welcome Back!</h2>
                    <p>Sign in to access Nepal's most trusted roadside assistance platform.</p>
                    
                    <div class="brand-features">
                        <div class="feature">
                            <i class="fas fa-users text-success"></i>
                            <span>10,000+ Happy Customers</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-map-marked-alt text-primary"></i>
                            <span>All 77 Districts Covered</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-clock text-warning"></i>
                            <span>Average 15min Response</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="auth-form-container">
                <div class="auth-form">
                    <div class="form-header">
                        <h3>Sign In</h3>
                        <p>Enter your credentials to access your account</p>
                    </div>

                    <form id="loginForm" class="login-form">
                        <!-- Role Selection -->
                        <div class="form-group">
                            <label>Login As:</label>
                            <div class="role-tabs">
                                <button type="button" class="role-tab active" data-role="user">
                                    <i class="fas fa-user"></i>
                                    <span>User</span>
                                </button>
                                <button type="button" class="role-tab" data-role="agent">
                                    <i class="fas fa-wrench"></i>
                                    <span>Agent</span>
                                </button>
                                <button type="button" class="role-tab" data-role="admin">
                                    <i class="fas fa-shield-alt"></i>
                                    <span>Admin</span>
                                </button>
                            </div>
                        </div>

                        <!-- Email/Phone Input -->
                        <div class="form-group">
                            <label for="loginEmail">
                                <i class="fas fa-envelope"></i>
                                Email or Phone
                            </label>
                            <input type="text" id="loginEmail" name="email" placeholder="Enter email or phone number" required>
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <!-- Password Input -->
                        <div class="form-group">
                            <label for="loginPassword">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <div class="password-input">
                                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="passwordError"></span>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe" name="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn-primary btn-full" id="loginButton">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-loader" style="display: none;">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>

                        <!-- Error Display -->
                        <div class="form-error" id="loginError" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="loginErrorMessage"></span>
                        </div>
                    </form>

                    <!-- Social Login (Optional) -->
                    <div class="social-login">
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        <div class="social-buttons">
                            <button class="btn-social google" onclick="loginWithGoogle()">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button class="btn-social facebook" onclick="loginWithFacebook()">
                                <i class="fab fa-facebook-f"></i>
                                <span>Facebook</span>
                            </button>
                        </div>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="auth-switch">
                        <p>Don't have an account? 
                            <a href="register.html">Sign up here</a>
                        </p>
                    </div>

                    <!-- Emergency Access -->
                    <div class="emergency-access">
                        <button class="btn-emergency" onclick="emergencyAccess()">
                            <i class="fas fa-exclamation-triangle"></i>
                            Need Emergency Help? Click Here
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../config/constants.js"></script>
    <script src="../../config/api-endpoints.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/main.js"></script>

    <script>
        // Page specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            initializeLogin();
        });

        // Role tab switching
        document.querySelectorAll('.role-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.role-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Emergency access
        function emergencyAccess() {
            if (confirm('This will redirect you to emergency service request. Continue?')) {
                window.location.href = '../user/request-service.html?emergency=true';
            }
        }
    </script>
</body>
</html>
